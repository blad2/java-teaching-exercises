<!DOCTYPE html>
<html lang="en" xmlns:p="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title th:text="${page_title}">Books Title</title>
</head>
<body>
<nav th:text="${page_title}" class="navbar navbar-light" style="background-color: #e3f2fd;">
    book page
</nav>
<main class="container">
    <div CLASS="jumbotron">
        <div id="book table">
            <table class="table table-hover ">
                <caption>List of books</caption>
                <thead>
                    <tr class="table-primary">
                        <th scope="col">TITLE</th>
                        <th scope="col">AUTHOR</th>
                        <th scope="col">PAGES</th>
                    </tr>
                <tbody>
                    <tr th:each="book: ${the_books}" >
                        <td th:text="${book.title}" scope="row">title</td>
                        <td th:text="${book.author}">author</td>
                        <td th:text="${book.pages}">200</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</html>
